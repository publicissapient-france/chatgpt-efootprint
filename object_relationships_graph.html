        <script type="text/javascript">

              // initialize global variables.

              var originalNodes;
              var network;

              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "wheat", "id": 4743992912, "label": "Training", "shape": "dot"}, {"color": "gold", "id": 4741558096, "label": "Training", "shape": "dot"}, {"color": "khaki", "id": 4743993936, "label": "ChatGPT training", "shape": "dot"}, {"color": "deepskyblue", "id": 4743855632, "label": "ChatGPT serving and\ntraining", "shape": "dot"}, {"color": "khaki", "id": 4744000528, "label": "Discussion with\nchatgpt", "shape": "dot"}, {"color": "gold", "id": 4744001168, "label": "Discussion", "shape": "dot"}, {"color": "wheat", "id": 4740398864, "label": "Discussions", "shape": "dot"}, {"color": "darkred", "id": 4743994192, "label": "ChatGPT users in\nFrance", "shape": "dot"}, {"color": "darkred", "id": 4743510672, "label": "OpenAI dev", "shape": "dot"}, {"color": "darkred", "id": 4460152464, "label": "Autoscaling GPU\nserver", "shape": "dot"}, {"color": "darkred", "id": 4743842448, "label": "SSD storage", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": 4743992912, "title": "user_journey", "to": 4741558096}, {"from": 4741558096, "title": "_uj_steps", "to": 4743993936}, {"from": 4743993936, "title": "service", "to": 4743855632}, {"from": 4743855632, "title": "modeling_obj_containers", "to": 4744000528}, {"from": 4744000528, "title": "modeling_obj_containers", "to": 4744001168}, {"from": 4744001168, "title": "modeling_obj_containers", "to": 4740398864}, {"from": 4740398864, "title": "device_population", "to": 4743994192}, {"from": 4743510672, "title": "modeling_obj_containers", "to": 4743992912}, {"from": 4743855632, "title": "server", "to": 4460152464}, {"from": 4743855632, "title": "storage", "to": 4743842448}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
